<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma TFT</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tooltips.css">
</head>

<body>

    <main id="app" class="main-container">

        <aside class="panel traits-panel">
            <div class="panel-header">
                <h2>Özellikler</h2>
            </div>
            <div id="trait-list"></div>
        </aside>

        <section class="panel team-panel">
            <div class="panel-header">
                <h2>Takımın (<span id="team-count">0</span>/10)</h2>
                <button id="reset-team" class="btn-reset">X</button>
            </div>
            <div id="active-team-grid">
                <div class="hex-row">
                    <div class="empty-slot" id="slot-0"></div>
                    <div class="empty-slot" id="slot-1"></div>
                    <div class="empty-slot" id="slot-2"></div>
                    <div class="empty-slot" id="slot-3"></div>
                    <div class="empty-slot" id="slot-4"></div>
                    <div class="empty-slot" id="slot-5"></div>
                    <div class="empty-slot" id="slot-6"></div>
                </div>
                <div class="hex-row">
                    <div class="empty-slot" id="slot-7"></div>
                    <div class="empty-slot" id="slot-8"></div>
                    <div class="empty-slot" id="slot-9"></div>
                    <div class="empty-slot" id="slot-10"></div>
                    <div class="empty-slot" id="slot-11"></div>
                    <div class="empty-slot" id="slot-12"></div>
                    <div class="empty-slot" id="slot-13"></div>
                </div>
                <div class="hex-row">
                    <div class="empty-slot" id="slot-14"></div>
                    <div class="empty-slot" id="slot-15"></div>
                    <div class="empty-slot" id="slot-16"></div>
                    <div class="empty-slot" id="slot-17"></div>
                    <div class="empty-slot" id="slot-18"></div>
                    <div class="empty-slot" id="slot-19"></div>
                    <div class="empty-slot" id="slot-20"></div>
                </div>
                <div class="hex-row">
                    <div class="empty-slot" id="slot-21"></div>
                    <div class="empty-slot" id="slot-22"></div>
                    <div class="empty-slot" id="slot-23"></div>
                    <div class="empty-slot" id="slot-24"></div>
                    <div class="empty-slot" id="slot-25"></div>
                    <div class="empty-slot" id="slot-26"></div>
                    <div class="empty-slot" id="slot-27"></div>
                </div>
            </div>

            <div class="panel-divider"></div>

            <div class="panel-section-title">EŞYALAR</div>

            <div id="item-tabs" class="item-tabs-menu">
                <button class="item-tab-btn active" data-cat="normal">Normal</button>
                <button class="item-tab-btn" data-cat="artifact">Yadigar</button>
                <button class="item-tab-btn" data-cat="radiant">Işıltılı</button>
                <button class="item-tab-btn" data-cat="emblem">Amblem</button>
                <button class="item-tab-btn" data-cat="special">Özel</button>
            </div>
            <div id="items-container"></div>
        </section>

        <section class="panel selection-panel">
            <div id="champ-search-container">
                <input type="text" id="champ-search" placeholder="Şampiyon, özellik veya eşya ara..."
                    autocomplete="off">
            </div>
            
            <div class="panel-header">
                <h2>Şampiyonlar</h2>
                <button id="toggle-pool-view" class="view-toggle-btn">Maliyete Göre Sıralı</button>
            </div>
            <div id="champions-grid"></div>
        </section>

    </main>

    <div id="global-trait-tooltip" class="trait-tooltip-global"></div>

    <script type="module" src="js/main.js"></script>

    <script>

        window.handleImageError = function (img) {
            img.onerror = null;
            img.src = 'img/placeholder.png'; // Eksik resimler için varsayılan ikon
        };
    </script>

</body>

</html>
